<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let text1 = 30;
        let text2 = 20;
        let result = text1 < text2;
        let result1 = text1 > text2;
        let result2 = text1 <= text2;
        let result3 = text1 >= text2;
        document.getElementById("demo").innerHTML = "Is A less than B? " + result;
        document.getElementById("demo1").innerHTML = "Is B less than A? " + result1;
        document.getElementById("demo2").innerHTML = "Is A less than or Equal to B? " + result2;
        document.getElementById("demo3").innerHTML = "Is B less than or Equal To  A? " + result3;
    </script>

</body>

</html>

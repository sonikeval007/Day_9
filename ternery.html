<!DOCTYPE html>
<html>

<body>
    <input id="age" value="23" />

    <button onclick="myFunction()">Show Me!!</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let age = document.getElementById("age").value;
            let Mrg = (age < 23) ? "Too young" : "Old enough";
            document.getElementById("demo").innerHTML = Mrg + " for Marrige.";
        }
    </script>

</body>

</html>

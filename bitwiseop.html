<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 & 1;
        document.getElementById("demo1").innerHTML = 5 | 1;
        document.getElementById("demo2").innerHTML = 5 ^ 1;
        document.getElementById("demo3").innerHTML = 5 >> 1;
        document.getElementById("demo4").innerHTML = 5 << 1;
        document.getElementById("demo5").innerHTML = ~5;
    </script>

</body>

</html>

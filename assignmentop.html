<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript assignment</h1>
    <h2>The += Operator</h2>
    <p id="addition"></p>

    <script>
        var x = 25;
        x += 20;
        document.getElementById("addition").innerHTML = x;

    </script>

    <body>

        <h2>The -= Operator</h2>
        <p id="subtraction"></p>

        <script>
            var y = 45;
            y -= 15;
            document.getElementById("subtraction").innerHTML = y;


        </script>

        <body>

            <h2>The *= Operator</h2>
            <p id="multiplication"></p>

            <script>
                var z = 25;
                z *= 5;
                document.getElementById("multiplication").innerHTML = z;


            </script>

            <body>

                <h2>The /= Operator</h2>
                <p id="divition"></p>

                <script>
                    var a = 25;
                    a /= 5;
                    document.getElementById("divition").innerHTML = a;

                </script>

            </body>

</html>

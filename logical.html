<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>

    <script>
        let x = 6;
        let y = 3;

        document.getElementById("demo").innerHTML =
            (x < 10 && y > 1) + "<br>" +
            (x < 10 || y < 1) + "<br>";

    </script>

</body>

</html>
